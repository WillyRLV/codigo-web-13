<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#modalEjemplo"
    >
      HOLA
    </button>

    <!--Ahora vamos hacer la estructura del modal-->

    <!--div.modal fade#modalEjemplo tabIndex="-1" area-hiddent="true"-->

    <div class="modal fade" id="modalEjemplo" tabindex="-1" area-hidden="true">
      <!-- div.modal dialog: Es el cuerpo del modal-->
      <!-- -- div.modal-content: El contenido del modal-->
      <!-- -----div.modal-header: Cabecera  del modal-->
      <!-- --------div.modal-title: Que sera el texto de tipo titulo-->
      <!-- ----div.modal-body: Lo que queremos mostrar, puede ser imagenes, texto, inputs-->
      <!-- -------div.modal-footer:El pue del modal, se coloca los botones de guardar cancelar-->

      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h3 class="modal-title ">Title de nuestro modal</h3>
          </div>
          <div class="modal-body">
            <h6 class="text-center">Codigo</h6>
            <p class="text-center">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat
              odio commodi dolore, ab dicta maxime voluptatibus soluta a. Fugiat
              voluptas eum voluptatum earum sunt veniam nam, vel cupiditate
              cumque nihil!
            </p>
            <div class="text-center">
            <img
              src="https://codigo.edu.pe/public/img/desarrollo-movil-fluter.jpg"
              alt=""
              width="400"
            />
        </div>
          </div>
          <div class="modal-footer justify-content-center">
            <button class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            <button class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
