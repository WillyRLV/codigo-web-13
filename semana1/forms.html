<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>

    <h1>Formularios</h1>
    <!--Formularios-->
    <form action="" method="">

        <input type="text" placeholder="Ingrese nombre" name="nombre" id="mi_nombre" required />

        <input type="text" name="Ip" value="" readonly />

        <input type="text" name="numero_hijos" value="5" disabled />

        <input type="text" placeholder="Ingrese dni" name="dni" id="mi_dni" minlength="8" required />

        <input type="number" minlength="8" name="DNI" placeholder="DNI" />

        <input type="number" min="0" max="7500" step="15" placeholder="Pasos" />


        <input type="email" placeholder="Ingrese email" name="email" id="mi_email" />

        <input type="password" placeholder="Ingrese passsword" name="passsword" id="mi_password" />

        <input type="submit" placeholder="Enviar" name="Enviar" id="mi_envio" />


    </form>

</body>

</html>
