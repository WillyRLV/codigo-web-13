  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RETO 7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>
  <body>
    <!--d-flex: display:flex-->
    <section
      class="container vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="text-start w-75">
        <h6>Github finder</h6>
        <div class="row">
          <div class="col-md-10">
            <input id="github-search" class="form-control" type="text" placeholder="Buscar usuario" />
          </div>
          <div class="col-md-2">
            <div class="d-grid gap-2">
              <button id="github-action-search" class="btn btn-primary">Search</button>
            </div>
          </div>
          <div class="col-md-12 mt-4">
            <div class="card bg-blue-dark">
              <div class="card-body p-5">
                <div class="row">
                  <div class="col-md-2">
                    <img
                      id="img-profile"
                      src="https://pbs.twimg.com/media/EmUM83TXIAAss5k.png"
                      width="100"
                      height="100"
                      class="rounded-circle img-fluid"
                      alt=""
                    />
                  </div>
                  <div class="col-md-10">
                    <div class="row">
                      <div class="col-md-6">
                        <h4 id="github-name">The Octocat</h4>
                        <p id="github-username" class="text-primary">
                          @octocat
                        </p>
                        <p id="github-bio">This profile has no bio</p>
                      </div>
                      <div class="col-md-6 text-end">
                        <p id="github-joined">Joined 25 Jun 2011</p>
                      </div>
                      <div class="col-md-12">
                        <div class="card bg-blue-dark">
                          <div class="body-card card-body">
                            <div class="row">
                              <div class="col-md-4">
                                <p>Repos</p>
                                <h4 id="github-repos">8</h4>
                              </div>
                              <div class="col-md-4">
                                <p>Followers</p>
                                <h4 id="github-followers">3938</h4>
                              </div>
                              <div class="col-md-4">
                                <p>Following</p>
                                <h4 id="github-following">9</h4>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-12 mt-3">
                        <div class="row">
                          <div class="col-md-6">
                            <p>
                              <!-- fa: font awesome: Es nuestra libreria de iconos -->
                              <i class="fa-solid fa-location-dot"></i>&nbsp;
                              <span id="github-location"> San Francisco</span>
                            </p>
                          </div>
                          <div class="col-md-6">
                            <p>
                              <i class="fa-brands fa-twitter"></i>&nbsp;
                              <span id="github-twitter"> Not available</span>
                            </p>
                          </div>
                          <div class="col-md-6">
                            <p>
                              <i class="fa-solid fa-link"></i>&nbsp;
                              <span id="github-url"> https://github.com</span>
                            </p>
                          </div>
                          <div class="col-md-6">
                            <p>
                              <i class="fa-solid fa-building"></i>&nbsp;<span
                                id="github-build"
                                >@github</span
                              >
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
