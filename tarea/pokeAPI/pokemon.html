<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--ESTILOS-->
    <link rel="stylesheet" href="./pokemon.css" />

    <title>Pokedex</title>
  </head>
  <body>
    <section class="container mt-5 mb-5">
      <div class="row" id="row-pokemons">
        <div class="col-md-12">
          <h1 class="text-center">Pokedex</h1>
        </div>
      </div>

      <!--Este serÃ¡ el modal-->

      <div
        class="modal fade"
        id="modalPokemon"
        aria-hidden="true"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body text-center">
              <h2 class="text-uppercase" id="pokemon-name">pokemon</h2>
              <img
                src=""
                alt=""
                id="pokemon-img"
                class="img-fluid mx-auto d-block rounded"
              />
              <div class="d-flex justify-content-center align-items-center mt-4">
                <div class="col border" >
                  <h4 class="row title" id="type">Vida:</h4>
                  <h4 class="row title" id="type">Defensa:</h4>
                  <h4 class="row title" id="type">Especie:</h4>
                  <h4 class="row title" id="especie">Habilidad 1:</h4>
                  <h4 class="row title" id="especie">Habilidad 2:</h4>
                </div>

                <div class="col">
                  <div class="row progress mb-3">
                    <div id="progress-b" class="progress-bar bg-success" role="progressbar"  aria-valuenow="59" aria-valuemin="0" aria-valuemax="100">20</div>
                  </div>

                  <div class="row progress mb-3">
                    <div id="progress-b2" class="progress-bar bg-primary" role="progressbar"  aria-valuenow="59" aria-valuemin="0" aria-valuemax="100">20</div>
                  </div>
                  <h4 class="row feature" id="pokemon-es">pokemon</h4>
                  <h4 class="row feature" id="pokemon-av">pokemon</h4>
                  <h4 class="row feature" id="pokemon-av2">pokemon</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="pokemon.js"></script>
  </body>
</html>
