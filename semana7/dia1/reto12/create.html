<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container mt-4">
      <form action="">
        <h1>Crear pelicula</h1>
        <div class="row">
          <div class="col-md-6 mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre de la pelicula"
              name="movie_name"

            />

            <input
              type="text"
              class="form-control mt-3"
              placeholder="Nombre del director"
              name="movie_director"

            />

          </div>

          <div class="col-md-6 mt-3">
            <select name="movie_gender" class="form-select" id="select-gender">
              <option value="" selected disabled>Seleccion un genero</option>
              <option value="Marvel">Marvel</option>
              <option value="DC">DC</option>
              <option value="Pixar">Pixar</option>
              <option value="Disney">Disney</option>
              <option value="Universal">Universal</option>
              <option value="20th Century Studios">20th Century Studios</option>
              <option value="Fox">Fox</option>
              <option value="Sony">Sony</option>
            </select>
          </div>

          <div class="col-md-6 mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Link del video"
              name="movie_video"
             required
            >
          </div>
          <div class="col-md-6 mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Link de la portada"
              name="movie_photo"
            />
          </div>

          <div class="col-md-12 mt-3">
            <button class="btn btn-primary" id="btn-crear">Crear</button>
            <a href="javascript:history.back()" class="btn btn-success">Regresar</a>
          </div>
        </div>
      </form>
    </section>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
    <script src="./servicios.js"></script>
    <script src="./create.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
