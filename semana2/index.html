<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Intro a CSS</title>
</head>

<body>

    <div id="cont-1">
        <h1>Introducción a CSS
        </h1>
        <h2>Hola mundo</h2>
        <h3>Texto verde</h3>
    </div>
    <div id="cont-2">
        <p>Esto es un parrafo</p>
        <a href="http://google.com">Link a google</a>
    </div>


    <div class="cont-main">
        <button class="btn-Ingresar">Ingresar</button>
    </div>

    <div class="cont-main">

        <button class="btn-Registro estilo-btn">Registro</button>
    </div>

    <form action="" class="cont-form">
        <div class="inter-form">
            <h1 class="titulo-form">Registro</h1>
            <p>
                <input type="text" class="input-form" placeholder="Ingrese datos" name="Nombres" required>
            </p>
            <br /><br />
            <input type="text" class="input-form" placeholder="Ingrese apellidos" name="Apellidos" required>
            <br /><br />
            <input type="email" class="input-form" placeholder="Ingrese correo" name="email" required>
            <br /><br />
            <input type="number" class="input-form" placeholder="Ingrese dni" required minlength="8">
            <br /><br />
            <input type="date" class="input-form" required>
            <br /><br />
            <input type="tel" class="input-form other-width" placeholder="codigo" required maxlength="5">
            <input type="tel" class="input-form other-width2" placeholder="su teléfino" required maxlength="9">
            <br /><br />
            <input type="submit" class="input-form style-button" value="Crear usuario">
            <br /><br />
            <a class="btn-ingresar" href="http://google.com">Ya tengo na cuenta!</a>

        </div>
    </form>

</body>

</html>
